<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razhub â€” CrazyGames Collection (420+)</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
      height: 100vh;
      overflow-y: auto;
    }
    .game-item {
      position: relative;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .game-item:hover {
      transform: scale(1.05);
    }
    .game-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .game-item span {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .player {
      position: relative;
      width: 80%;
      height: 80%;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    .player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .close-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="game-list">
    <!-- Game items will be injected here -->
  </div>

  <div class="overlay">
    <div class="player">
      <button class="close-btn">X</button>
      <iframe id="game-iframe" allow="fullscreen; autoplay; encrypted-media" sandbox="allow-same-origin allow-scripts allow-popups" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const games = [
      { title: 'Ragdoll Archers', slug: 'ragdoll-archers', thumbnail: 'https://www.crazygames.com/thumbs/200x150/ragdoll-archers.jpg' },
      // Add all other games here in the same format
    ];

    const gameList = document.querySelector('.game-list');
    const overlay = document.querySelector('.overlay');
    const iframe = document.getElementById('game-iframe');
    const closeBtn = document.querySelector('.close-btn');

    // Function to create game items
    function createGameItem(game) {
      const item = document.createElement('div');
      item.classList.add('game-item');
      item.innerHTML = `
        <img src="${game.thumbnail}" alt="${game.title}">
        <span>${game.title}</span>
      `;
      item.addEventListener('click', () => openGame(game.slug));
      gameList.appendChild(item);
    }

    // Function to open game in overlay
    function openGame(slug) {
      const gameUrl = `https://games.crazygames.com/en_US/${slug}/index.html`;
      iframe.src = gameUrl;
      overlay.style.display = 'flex';
    }

    // Close overlay
    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      iframe.src = '';
    });

    // Initialize game list
    games.forEach(createGameItem);
  </script>
</body>
</html>
